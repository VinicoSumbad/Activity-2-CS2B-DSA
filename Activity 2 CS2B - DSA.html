<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Activity 2 CS2B - DSA</title>
</head>
<body>
    <script>

        var x = 15;
        var  y = 15;

        console.log('Is x greater than y?',x>y);
        console.log('Is x less than y?',x>y);
        console.log('Is x greater than or equal y?',x>y);
        console.log('Is x less than or equal y?',x>y);
        console.log('Is x equal to y? (strict equality operator)',x===y);
        console.log('Is x equal to y? (loose equality operator)',x==y);
        console.log('Is x not equal to y? (strict non - equality operator)',x!==y);
        console.log('Is x not equal to y? (loose non - equality operator)',x!=y);

    </script>
</body>
</html>
